<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Flag Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            border-radius: 8px;
        }
        h1 {
            color: #ba0303; /* Red heading */
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ba0303; /* Red border for input */
            background-color: #fff; /* White background for input */
            color: #000; /* Black text for input */
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #ba0303; /* Red button */
            color: #fff; /* White text for button */
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #a00202; /* Darker red on hover */
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #ba0303; /* Red text for result */
        }
    </style>
</head>
<body>
    <h1>XSS Flag Challenge</h1>
    <p>Enter the payload to receive the flag:</p>
    <form action="" onsubmit="handleSubmit(event)">
        <label for="input">Input:</label>
        <input type="text" id="input" name="input" required>
        <input type="submit" value="Submit">
    </form>
    <p id="result"></p>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const input = document.getElementById('input').value;

            // Check if the input matches the payload
            if (input === "<script>alert('Anzen CTF{0wn3d_y0u}');</script>") {
                alert('Anzen CTF{0wn3d_y0u}'); // Show alert with the flag
            } else {
                document.getElementById('result').innerHTML = "Incorrect payload.";
            }
        }
    </script>
</body>
</html>
