<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            border-radius: 8px;
        }
        h1 {
            color: #ba0303; /* Red heading */
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ba0303; /* Red border for input */
            background-color: #fff; /* White background for input */
            color: #000; /* Black text for input */
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #ba0303; /* Red button */
            color: #fff; /* White text for button */
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #a00202; /* Darker red on hover */
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #ba0303; /* Red text for result */
        }
    </style>
</head>
<body>
    <h1>XSS Challenge</h1>
    <p>Can you trigger an XSS alert?</p>
    <form action="" onsubmit="handleSubmit(event)">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
        <input type="submit" value="Submit">
    </form>
    <p id="result"></p>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const params = new URLSearchParams(window.location.search);
            const name = document.getElementById('name').value;

            // Check if the input includes the <script> tag
            if (name.includes("<script>")) {
                document.getElementById('result').innerHTML = "Anzen CTF{0wn3d_y0u}";
            } else {
                document.getElementById('result').innerHTML = "Hello, " + name;
            }
        }
    </script>
</body>
</html>
